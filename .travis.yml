language: perl
perl:     5.20
sudo:     false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - libluajit-5.1-dev
      - libluajit-5.1.2

env:
  global:
    - LUAJIT_LIB=/usr/lib/x86_64-linux-gnu/
    - LUAJIT_INC=/usr/include/luajit-2.0/
    - VER_LIBSASS=3.2.5
    - VER_LUA_NGINX=0.9.16
    - VER_NGX_DEVEL=0.2.19
  matrix:
    - VER_NGINX=1.6.3
    - VER_NGINX=1.8.0
    - VER_NGINX=1.9.5

install: cpanm -v --notest Test::Nginx
script:  ./compile_and_test.sh
