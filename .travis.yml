language: perl
perl:     5.20
sudo:     false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - libluajit-5.1-2
      - libluajit-5.1-dev

env:
  global:
    - LUAJIT_LIB=/usr/lib/x86_64-linux-gnu/
    - LUAJIT_INC=/usr/include/luajit-2.0/
    - VER_LUA_NGINX=0.10.2
    - VER_NGX_DEVEL=0.2.19
  matrix:
    - VER_LIBSASS=3.2.5 VER_NGINX=1.6.3
    - VER_LIBSASS=3.2.5 VER_NGINX=1.8.1
    - VER_LIBSASS=3.2.5 VER_NGINX=1.9.13
    - VER_LIBSASS=3.3.4 VER_NGINX=1.6.3
    - VER_LIBSASS=3.3.4 VER_NGINX=1.8.1
    - VER_LIBSASS=3.3.4 VER_NGINX=1.9.13

install: cpanm -v --notest Test::Nginx
script:  ./compile_and_test.sh
