language: perl
perl:     5.20
sudo:     false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - libluajit-5.1-dev
      - libluajit-5.1.2

env:
  global:
    - VER_LIBSASS=3.2.5
    - VER_LUA_NGINX=0.9.16
    - VER_NGX_DEVEL=0.2.19
  matrix:
    - VER_NGINX=1.6.3
    - VER_NGINX=1.8.0
    - VER_NGINX=1.9.2

before_install:
  - git submodule init
  - git submodule update

install:
  - mkdir ./vendor && cd ./vendor
  - wget "http://nginx.org/download/nginx-${VER_NGINX}.tar.gz" -O nginx.tar.gz && tar -xf nginx.tar.gz
  - wget "https://github.com/openresty/lua-nginx-module/archive/v${VER_LUA_NGINX}.tar.gz" -O lua-nginx-module.tar.gz && tar -xf lua-nginx-module.tar.gz
  - wget "https://github.com/simpl/ngx_devel_kit/archive/v${VER_NGX_DEVEL}.tar.gz" -O ngx-devel-kit.tar.gz && tar -xf ngx-devel-kit.tar.gz

  - cd "${TRAVIS_BUILD_DIR}/lib/libsass"
  - make shared

  - cd "${TRAVIS_BUILD_DIR}/vendor/nginx-${VER_NGINX}"
  - export LUAJIT_LIB=/usr/lib/x86_64-linux-gnu/
  - export LUAJIT_INC=/usr/include/luajit-2.0/
  - ./configure --add-module="${TRAVIS_BUILD_DIR}/vendor/ngx_devel_kit-${VER_NGX_DEVEL}" --add-module="${TRAVIS_BUILD_DIR}/vendor/lua-nginx-module-${VER_LUA_NGINX}" --add-module="${TRAVIS_BUILD_DIR}" --with-cc-opt="-I ${TRAVIS_BUILD_DIR}/lib/libsass" --with-ld-opt="-L ${TRAVIS_BUILD_DIR}/lib/libsass/lib"
  - make
  - export PATH="$PATH:${TRAVIS_BUILD_DIR}/vendor/nginx-${VER_NGINX}/objs"
  - export LD_LIBRARY_PATH="${TRAVIS_BUILD_DIR}/lib/libsass/lib"


  - cpanm -v --notest Test::Nginx

script: cd ${TRAVIS_BUILD_DIR} && prove

notifications:
    on_success: never
    on_failure: never
