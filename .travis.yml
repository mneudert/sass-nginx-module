language: perl
perl: 5.22
sudo: false

addons:
  apt:
    packages:
      - libluajit-5.1-2
      - libluajit-5.1-dev

env:
  global:
    - LUAJIT_LIB=/usr/lib/x86_64-linux-gnu/
    - LUAJIT_INC=/usr/include/luajit-2.0/
  matrix:
    - VER_LIBSASS=3.4.9 VER_LUA_NGINX=0.10.15 VER_NGINX=1.12.2
    - VER_LIBSASS=3.5.5 VER_LUA_NGINX=0.10.15 VER_NGINX=1.14.2
    - VER_LIBSASS=3.6.3 VER_LUA_NGINX=0.10.15 VER_NGINX=1.16.1
    - DYNAMIC=true VER_LIBSASS=3.6.3 VER_LUA_NGINX=0.10.15 VER_NGINX=1.16.1

install: cpanm -v --notest Test::Nginx
script: ./compile_and_test.sh
